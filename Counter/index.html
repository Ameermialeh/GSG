<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/Counter/style.css" />
    <title>Subway Passenger Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>People entered:</h1>
      <h2 id="counter">0</h2>
      <button id="inc-btn" onclick="incCounter()">Increment</button>
      <button id="save-btn" onclick="saveValue()">Save</button>
      <p id="pre">Previous entires:</p>
    </div>

    <script>
      let count = 0;
      let newValue = document.getElementById("pre");
      let newCounter = document.getElementById("counter");
      function incCounter() {
        count += 1;
        newCounter.innerText = count;
      }
      function saveValue() {
        newValue.innerText =
          newValue.innerText + " " + newCounter.innerText + " - ";
        newCounter.innerText = "0";
      }
    </script>
  </body>
</html>
